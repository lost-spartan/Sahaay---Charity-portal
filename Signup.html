<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="Signup.css">
</head>

<body>
    <div class="container">
        <form class="Login_form" name="form" onsubmit="myFunction()">
            <h1 class="label"> User Sign-Up </h1>

            <div class="group">
                <div class="font">Name:</div>
                <input id="name" type="text" name="">
            </div>            
            
            <div class="group">
                <div class="font">E-Mail Id:</div>
                <input id="mail" type="email" name="">
            </div>

            <div class="group">
                <div class="font">Mobile number:</div>
                <input id="mobile" type="text" name="">
            </div>

            <div class="group">
                <div class="font">City:</div>
                <input id="city" type="text" name="">
            </div>

            <div class="group">
                <div class="font">Enter Your Password:</div>
                <input id="password" type="password" name="">
            </div>

            <div class="group">
                <div class="font">Confirm Password:</div>
                <input id="password" type="password" name="">
            </div>

            <button type="submit">Create account</button>
        </form>
    </div>
</body>

</html>
