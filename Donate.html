<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Information</title>
    <link rel="stylesheet" type="text/css" href="Donate1.css">
</head>
<body>

    <div class="container">

        <form class="Login_form" name="Donation">
            
            <h1 class="label">Donation Item Information</h1>

            <div class="group">
                <div class="font">Item Type</div>
                    <select class="Dropdown" name="ItemType" id="ItemType">
                        <Option disabled selected>Select Item Type Here</Option>
                        <Option>Medicines</Option>
                        <Option>Healthcare Equipments</Option>
                        <Option>Edibles/Food Items</Option>
                    </select>
            </div>

            <div class="group">
                <div class="font">Quantity</div>
                <input type="number">
            </div>

            <div class="group">
                <div class="font">Description</div>
                <input type="text">
            </div>

            <div class="group">
                <div class="font">Images</div>
                <input type="image">
            </div>

        </form>
    </div>
</body>
</html>
